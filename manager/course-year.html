			html {height: 100%;}

		<script type="text/javascript">

	<body>
		<!-- Modal 년도 등록-->
		<div class="modal fade" id="year-upload" tabindex="-1" aria-labelledby="year-uploadLabel" aria-hidden="true">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="year-uploadLabel">년도 등록하기</h5>

					</a>
				</div>
				<div class="modal-body">
					<form class="p-4" style="border-radius:10px">
						<div class="form-group row">
							  <label for="username" class="col-sm-3 col-form-label">이름</label>
							  <div class="col-sm-8">
								<input type="text" class="form-control" id="username">
							  </div>
						</div>
						<div class="form-group row">
							<label for="userclass" class="col-sm-3 col-form-label">년도</label>
							<div class="col-sm-8">
								<select class="form-control" id="userclass">

									<option>2019</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
