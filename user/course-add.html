<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,user-scalable=no" />
		<title>LABYWEB</title>

        <!-- Core -->
        <link rel="stylesheet" href="../public/vendor/jquery-ui-1.12.1/jquery-ui.css" type="text/css" />
        <link rel="stylesheet" href="../public/vendor/bootstrap-4.5.3/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../public/vendor/fontawesome-free-5.15.2/css/all.css"/> <!-- font -->
        <script src="../public/js/jquery-3.5.1.js"></script>  
        <script src="../public/js/popper.min.js" type="text/javascript"></script>
        <script src="../public/vendor/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../public/vendor/bootstrap-4.5.3/js/bootstrap.js" type="text/javascript"></script>
        <script src="../public/vendor/fontawesome-free-5.15.2/js/all.js" type="text/javascript"></script>
        <!-- External -->
        <!-- icheck -->
        <link rel="stylesheet" href="../public/vendor/icheck-material-master/icheck-material.css" type="text/css" /> <!-- chkbox, radiobtn -->
        <!-- Laby -->
        <link rel="stylesheet" href="../public/css/common.css" type="text/css" /> <!-- common -->
		<script type="text/javascript">
			// header, footer include
			$(document).ready(function(){
				$("#header").load("header.html");
				$("#footer").load("footer.html");
			});
		</script>
	</head>
    <body>
		<header id="header"></header>
		<main role="main">
            <!-- location -->
            <div class="bg-nav mb-5">
                <div class="container d-flex justify-content-between">
                    <span class="mt-2">4개의 강좌가 있습니다.</span>
                    <div class="custom-search">
                        <input type="text" class="custom-search-input" placeholder="강좌 찾기">
                        <a href="" class="custom-search-button" type="submit"><i class="fas fa-search"></i></a>  
                    </div>
                </div>
            </div>
            <!--// location -->
            <div class="d-flex justify-content-between" style="margin:0 auto">
                <div class="container mb-5">
                    <div class="row">
                        <!-- 강좌 썸네일 제목 수강신청 버튼-->
                        <div class="col-lg-9">
                            <h6>강좌개설</h6><p></p>
                            <table class="table table-bordered table-labyweb">
                                <tbody>
                                  <tr>
                                    <th style="width:15%">강좌 타입</th>
                                    <td>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type-open" value="option1">
                                            <label class="form-check-label" for="type-open" data-toggle="tooltip" data-placement="top" 
                                            title="모든 사용자가 로그인 없이 볼수 있는 강좌입니다.">공개강좌</label>
                                        </div>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type-group" value="option2">
                                            <label class="form-check-label" for="type-group" data-toggle="tooltip" data-placement="top" 
                                            title="- 소모임을 구성하여 수강생에게 제공하는 강좌입니다. 수강방식은 자동수강과 강의자 승인 방식이 있습니다.">그룹강좌</label>
                                        </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>강좌명</th>
                                    <td>
                                        <div class="form-group">
                                            <label for="course-name" class="sr-only">강좌명</label>
                                            <input type="text" class="form-control" id="course-name" placeholder="강좌명을 입력하세요">
                                        </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>강좌 기간</th>
                                    <td>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="term1" value="option1">
                                            <label class="form-check-label" for="term1">상시수강</label>
                                        </div>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="term2" value="option2">
                                            <label class="form-check-label" for="term2">기간수강</label>
                                        </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>수강승인방식</th>
                                    <td>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="approval1" value="option1">
                                            <label class="form-check-label" for="approval1">자동승인</label>
                                        </div>
                                        <div class="form-check form-check-inline icheck-material-deeppurple">
                                            <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="approval2" value="option2">
                                            <label class="form-check-label" for="approval2">강의자 승인</label>
                                        </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>설명</th>
                                    <td>text editor</td>
                                  </tr>
                                  <tr>
                                    <th>첨부파일</th>
                                    <td>
                                        <span class="text-s font-12">* 강좌 생성 후 첨부 가능합니다.</span>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>강좌 썸네일</th>
                                    <td>
                                        <div class="card mb-2" style="width:298px; height:162px;">
                                            <div class="card-img2"><!-- img size w:298 h:162--></div>
                                        </div>
                                        <div class="text-s font-12 mb-2">* 사이즈를 가로 300픽셀, 세로 160픽셀에 맞추어 등록해주세요.</div>
                                        <div class="custom-file mb-2">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">파일찾기</label>
                                        </div>
                                        <a href="" class="btn btn-sm btn-light-laby">이미지 변경하기</a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>

                              <p class="text-center">
                                <a href="" class="btn btn-blue btn-lg"><i class="fas fa-check"></i> 확 인</a>
                            </p>
                              
                        </div>
                        <!--// 강좌 썸네일 제목 수강신청 버튼-->
                        <!-- 우측 강좌 정보-->
                        <div class="col-lg-3 pl-5">
                            <h6>강사 메뉴</h6><hr style="margin-bottom:30px">
                            <div class="listsch-group mb-4">
                                <a class="listsch-group-item listsch-group-item-action active" href="course-add.html">
                                    <span>강좌 관리</span>
                                    <span><i class="fas fa-check"></i></span>
                                </a>
                                <a class="listsch-group-item listsch-group-item-action" href="course-add2.html">
                                    <span>수강 관리</span>
                                </a>
                            </div>
                            
                        </div>
                        <!--// 우측 강좌 정보-->
                    </div>
                </div>
            </div>
            <!--// 상단 강좌 정보 -->
			
		</main>
		<footer id="footer"></footer>
		<script src="../public/js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	</body>
</html>
