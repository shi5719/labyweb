    <body>
        <header id="header"></header>
		<main role="main">
            <!-- carousel -->
			<div id="carouselExampleControls" class="carousel mb-5" style="background-color: #258F7C !important;" data-ride="carousel">
                <div class="container p-0">
                    <div class="carousel-inner">

			<div class="container mb-5">
                <script type="text/javascript">
                    $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                    })
                </script>
                <h6>회원가입하기</h6><p></p>
                <form>
                    <table class="table table-bordered table-labyweb">
                        <tbody>
                        <tr>
                            <th style="width:20%">
                                회원 구분
                                <img src="../public/images/icon/icon16-info.png" alt="정보" data-toggle="tooltip" data-placement="right" 
                                title="강사여부 : 강사의 경우 관리자의 승인이 필요합니다." class="ml-1" />
                            </th>
                            <td>
                                <div class="form-check form-check-inline icheck-material-deeppurple">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="user1" value="option1">
                                    <label class="form-check-label" for="user1">강사</label>
                                </div>
                                <div class="form-check form-check-inline icheck-material-deeppurple">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="user2" value="option2">
                                    <label class="form-check-label" for="user2">일반</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <div class="form-inline">
                                    <label for="inputid" class="sr-only">아이디</label>
                                    <input type="text" class="form-control mr-1" id="inputid" placeholder="아이디를 입력해주세요.">
                                    <a href="" type="submit" class="btn btn-light-laby">중복확인</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <div class="form-inline col-md-6 p-0">
                                    <label for="username" class="sr-only">이름</label>
                                    <input type="text" class="form-control w-100" id="username" placeholder="이름을 입력해주세요.">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <div class="form-inline col-md-6 p-0">
                                    <label for="pw" class="sr-only">비밀번호</label>
                                    <input type="text" class="form-control w-100" id="pw" placeholder="비밀번호를 입력해주세요.">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td>
                                <div class="form-inline col-md-6 p-0">
                                    <label for="pw2" class="sr-only">비밀번호 확인</label>
                                    <input type="text" class="form-control w-100" id="pw2" placeholder="비밀번호를 다시 입력해주세요.">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <div class="form-inline col-md-6 p-0">
                                    <label for="email" class="sr-only">이메일</label>
                                    <input type="text" class="form-control w-100" id="email" placeholder="이메일을 입력해주세요.">
                                </div>
                            </td>
                        </tr>

                            <th>사진 등록</th>
                            <td>
                                <div class="mb-2"><img src="../public/images/icon/bg-professor.png" alt="사진등록하기" class="img-thumbnail"></div>
                                <div class="form-group">
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </td>

                        <tr>
                            <th>소개글 등록</th>
                            <td>
                                <div class="form-group">
                                    <label for="introduce text-s">전문분야, 교수활동, 저작논문 등 소개글을 등록해주세요.</label>
                                    <textarea class="form-control" id="introduce" rows="10"></textarea>
                                </div>
                            </td>
                        </tr>-->
                    </tbody>
                    </table>
                </form>
                <p class="text-center">
                    <a href="join-ok.html" class="btn btn-blue"><i class="fas fa-user-check"></i> 회원가입</a>&nbsp;
                    <a href="" class="btn btn-light-laby">취 소</a>
                </p>
